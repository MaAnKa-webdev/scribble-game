<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scribble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <h1>Scribble Game</h1>
    <div id="overlay-content">
      <div id="game-controls">
        <div id="container">
          <div id="punkte">
            <p id="header_punkte">Punkte:</p>
            <div id="scores"></div>
          </div>
          <div id="left">
            <div id="game-info">
              <div>
                <p id="status"></p>
                <div id="currentWord"></div> 
              </div>
              <div id="timer">
                <img src="/timer.png" alt="Timer" id="timer-icon">
                <p><span id="time-left">100</span></p>
              </div>
            </div>
            <div id="zeichenwerkzeuge">
              <label for="color">Farbe:</label>
              <input type="color" id="color" value="#000000">
              <label for="thickness">Strichst√§rke:</label>
              <input type="range" id="thickness" min="1" max="10" value="2">
            </div>
            <canvas id="canvas" style="width: 50vw; height: 50vh;"></canvas>
            <button id="clear">Leeren üßπ</button>
          </div>
          <div id="right">
            <div id="chat">
              <ul id="messages"></ul>
              <form id="form">
                <input id="input" autocomplete="off" placeholder="Deine Nachricht..." />
                <button>Senden</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    // Den Benutzernamen aus der URL extrahieren
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username'); // Hier holen wir den Benutzernamen aus der URL
      
    // √úberpr√ºfen, ob der Benutzername korrekt extrahiert wurde
    console.log('Benutzername:', username);
  
    // Falls der Benutzername gefunden wurde, sende ihn an den Server
    if (username) {
        socket.emit('setUsername', username); // Sende den Benutzernamen an den Server
    } else {
        console.log("Kein Benutzername in der URL gefunden!");
    }
  </script>
  </body>
</html>
